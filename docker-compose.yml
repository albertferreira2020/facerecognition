version: "3.8"

services:
  facerecognition-api:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Manter dataset persistente
      - ./dataset:/app/dataset
      # Manter modelos persistentes (arquivos .pkl na raiz)
      - .:/app/models
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    container_name: facerecognition-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

